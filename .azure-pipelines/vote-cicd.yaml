- stage: DeployCanary
  displayName: Deploy Canary
  dependsOn: DeployToQA

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'Production.contoso-prod-aks'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              namespace: 'contoso-prod-aks'
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)
          
          - task: AzureKeyVault@1
            displayName: Fetch Storage Secrets from Azure Key vault
            inputs:
              azureSubscription: 'RMPM (afc11291-9826-46be-b852-70349146ddf8)'
              KeyVaultName: 'ForresterDemoKeyVault'
              SecretsFilter: '*'
          
          - task: KubernetesManifest@0
            displayName: Create storage secret
            inputs: 
              action: createSecret
              secretType: generic
              secretName: $(azure-storage-secret)
              secretArguments: --from-literal=account-name=$(azure-storage-username) --from-literal=access-key=$(azure-storage-key)
              kubernetesServiceConnection: 'Production-contoso-prod-aks-1582200387426'
              namespace: 'contoso-prod-aks'

          - task: KubernetesManifest@0
            name: bake
            displayName: Bake K8s manifests from Helm chart
            inputs:
              action: bake
              renderType: helm2
              helmChart: $(Pipeline.Workspace)/vote/helm
              
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: $(bake.manifestsBundle)
              namespace: 'contoso-prod-aks'
              strategy: canary
              trafficSplitMethod: smi
              percentage: 50
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)

- stage: DeployProd
  displayName: Deploy to Production  
  dependsOn: DeployCanary  

  jobs:
  - deployment: DeployToProd
    displayName: Deploy to production
    condition: succeeded()
    pool:
      vmImage: $(vmImageName)
    environment: 'Production.contoso-prod-aks'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            name: bake
            displayName: Bake K8s manifests from Helm chart
            inputs:
              action: bake
              renderType: helm2
              helmChart: $(Pipeline.Workspace)/vote/helm              
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: promote
              manifests: $(bake.manifestsBundle)
              namespace: 'contoso-prod-aks'   
              strategy: canary
              trafficSplitMethod: smi                       
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)
                
- stage: RollBack
  displayName: Roll back  
  dependsOn: DeployProd
  condition: failed()

  jobs:
  - deployment: RollBack
    displayName: Roll back deployment    
    pool:
      vmImage: $(vmImageName)
    environment: 'Production.contoso-prod-aks'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            name: bake
            displayName: Bake K8s manifests from Helm chart
            inputs:
              action: bake
              renderType: helm2
              helmChart: $(Pipeline.Workspace)/vote/helm
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: reject
              manifests: $(bake.manifestsBundle)
              namespace: 'contoso-prod-aks'   
              strategy: canary
              trafficSplitMethod: smi                       
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)